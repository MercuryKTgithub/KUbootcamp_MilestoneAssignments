<!DOCTYPE HTML>
<html>
  
<head>
    <title>
      Password Generator Challenge - KU Coding Bootcamp HKT 2022
    </title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
      <header>
        <h1>Password Generator Challenge - KU Coding Bootcamp</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea 
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>                     
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="card-body">
          <textarea 
            readonly
            id="validation">

          </textarea>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>

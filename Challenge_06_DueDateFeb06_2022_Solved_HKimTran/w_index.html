<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard Challenge - KU Coding Bootcamp HKT 2022</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
    <!-- <p>Search for a GitHub user or click on a language to see a list of repositories and how many open issues they have!
    </p>
    <h4 > Weather Dashboard </h4> -->
  </header>
  <main class="flex-row justify-space-between">
    <!-- Start of Left Panel -->
    <div class="col-12 col-md-3">
      <div class="card">
        <h3 class="card-header">Search for a City</h3>
          <form id="city_form" class="card-body">
            <input name="city_name" id="city_name" type="text" class="form-input" placeholder="Enter a City"/>
            <button type="submit" class="btn">Get City Weather</button> 
          </form>
      </div>
      <div class="card_history">
        <h3 class="card_history_header">  </h3>
        <form id="user-form" class="card-body">
          <input  type="text" class="search-history" readonly />
        </form>
      </div>
    </div>
    <!-- End of Left Panel -->

    <!-- Start of Right Panel -->
    <div class="col-12 col-md-9">
       <!-- Top sub-panel for city weather summary -->
      <div id="summary" class="weather_summary">
        <h4 id="city_header"> 
          <span id="city-search-term"></span>
          <span id="city_img_rep"></span>
        </h4>
        <!-- <h4 id="city_header"> <span id="repo-search-term"></span><span><img src="assets/images/night/11n@2x.png" ></span></h4> -->
          <div id="repos-container" >
              <div id="city_temp" class="list-item">
                Temparature
              </div>
              <div id="city_wind" class="list-item">
                Wind
              </div>
              <div id="city_hum" class="list-item">
                Humidity
              </div>
              <div id="city_uvi"  class="list-item">
                UV Index
              </div>
          </div>
      </div>
      <!-- bottom sub-panel for 5-day Forcast -->
      <div id="five_day_panel" class="fivedays justify-flex-start">
        <h2>5-Day Forecast: <span id="repo-search-term"></span></h2>
          <div class="flex-row justify-space-between">
              <div class="five_day_card">
                <h3 class="five_day_card_header">3/31/2021</h3>
                <!-- <img id="weather_5day_icon_loc_1" > -->
                 <!-- <img id="weather_icon_loc_1" src="assets/images/night/11n@2x.png" > -->
                <div class="five_day_card_body"> 
                  <img id="weather_5day_icon_loc_1" >
                  <p>Temp</p>
                  <p>Wind</p>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="five_day_card">
                <h3 class="five_day_card_header">4/01/2021</h3>
                <div class="five_day_card_body"> 
                  <p>Temp</p>
                  <p>Wind</p>
                  <p>Humidity</p>
                </div>
             
              </div>
              <div class="five_day_card">
                <h3 class="five_day_card_header">4/01/2021</h3>
                <div class="five_day_card_body"> 
                  <p>Temp</p>
                  <p>Wind</p>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="five_day_card">
                <h3 class="five_day_card_header">4/01/2021</h3>
                <div class="five_day_card_body"> 
                  <p>Temp</p>
                  <p>Wind</p>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="five_day_card">
                <h3 class="five_day_card_header">4/01/2021</h3>
                <div class="five_day_card_body"> 
                  <p>Temp</p>
                  <p>Wind</p>
                  <p>Humidity</p>
                </div>
              </div>
          </div>
      </div>

    </div>
    <!-- End of Right Panel -->
  </main>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <!-- jQuery UI is loaded after the core jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/onecallmodelgetoutlook.js"></script>
</body>

</html>
